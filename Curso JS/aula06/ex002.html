<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Progamação</title>
    <style>
        body {
            background-color: rgba(169, 123, 213, 0.668);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            background-color: cornflowerblue;
            box-shadow: 50%;
            box-sizing: border-box;
            color: rgb(196, 44, 145);
            margin: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Me livrando da maldição</p>
    <script>
        var n1 = Number(window.prompt ('digite um número:'))
        var n2 = Number(window.prompt ('Digite outro: '))
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // o + serve para adição (number + number)
        // o + tambem serve para concateração (string + string)
    </script>
</body>
</html>
